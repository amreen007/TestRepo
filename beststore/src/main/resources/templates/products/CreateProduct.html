<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>welcome to our website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div >
  
   <div class="container">
  <form method="post" enctype="multipart/form-data" th:action="@{/products/create}"  th:object="${productdto}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Product Name</label>
      <input type="text" th:field="${productdto.name}"class="form-control" id="inputEmail4" placeholder="Product">
   <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${productdto.name}"></p>
    </div>
    <div class="form-group col-md-6">
      <label for="brand">Brand</label>
      <input type="text"  th:field="${productdto.brand}" class="form-control" id="inputPassword4" placeholder="Brand">
      <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="${productdto.brand}"></p>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="description">Description</label>
    <textarea id="description" th:field="${productdto.description}" rows="4" cols="50" class="form-control">
</textarea>
      <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${productdto.description}"></p> 
  </div>
  <div class="form-group col-md-6">
    <label for="price">Price</label>
    <input type="number" th:field="${productdto.price}"  class="form-control" id="price" min=0  >
          <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${productdto.price}"></p> 


  </div>
  <div class="form-group col-md-6">  
      <label for="category">Category</label>
      <select id="category" th:field="${productdto.category}"class="form-control">
      <option value="select">select</option>
        <option value="phones">Phones</option>
        <option value="laptop">Laptop</option >
                <option value="appliance">Appliance</option >

      </select>
<p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${productdto.category}"></p> 
 
  </div>
  <div class="form-group col-md-6">  
      <label for="inputState">Image</label>
        <input type="file" th:field ="${productdto.imageFile}" class="form-control">

      </select>  
        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${productdto.imageFile}"></p>

  </div>
<hr></hr>
 
  </br>
  <button type="submit" class="btn btn-primary" >Add</button>
</form >
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
