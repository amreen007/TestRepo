<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>welcome to our website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div >
  <h1> Products</h1>
   <a class="btn btn-primary" href="/products/create">Create Product</a>
   
   <table class ="table">
   <thead>
   <tr>
   <th>Id </th>
      <th>Name </th>>
   <th>Brand </th>
   <th>Category</th>
   <th>Price</th>
   <th>Image </th>
   <th>Description </th>
   <th>Created At </th>
      <th>Action</th>
   </tr>   
   </thead>
   <tbody>
   <tr th:each="product:${products}">
   <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>

   <td th:text="${product.brand}"></td>
    <td th:text="${product.category}"></td>
    <td th:text="${product.price}"></td>
    <td><img th:src="@{'/images/'+${product.imageName}}" alt=".." width="100"></td>>
   <td th:text="${product.description}"></td>
    <td th:text="${product.createdAt}"></td>
    
    
<td ><button type="button" class="btn btn-primary btn-sm" href="/product">Edit</button>
<button type="button" class="btn btn-danger btn-sm" href="/product">delete</button>
</td>
   </tbody>
   </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
